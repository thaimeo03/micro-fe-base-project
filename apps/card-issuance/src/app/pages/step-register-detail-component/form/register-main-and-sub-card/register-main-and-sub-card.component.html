<app-register-sub-card [showFeeCollection]="false" [showReceivedAddress]="false"></app-register-sub-card>
<app-received-address *ngIf="showReceivedAddressFromMainCard && showReceivedAddressFromSubCard"></app-received-address>
<app-fee-collection></app-fee-collection>
