<ng-container *ngIf="rowData.length > 0 && features().isLoading; else noDataTemplate">
  <bidv-loader style="height: 100%" [showLoader]="features().isLoading">
    <bidv-ag-grid
      style="height: 100%"
      class="ag-theme-alpine"
      [columnDefs]="colDefs"
      [rowData]="rowData"
      [rowHeight]="rowHeight"
      [defaultColDef]="defaultColumnDef"
      [gridOptions]="gridOptions"
      enableCellTextSelection
      [overlayNoRowsTemplate]="
        !features().isLoading ? overlayNoRowsTemplate : '<div></div>'
      "
    >
    </bidv-ag-grid>
  </bidv-loader>

  <div class="pagination" *ngIf="totalPage > 0 && !hidePagination" >
    <bidv-pagination-select-page
      [index]="index"
      [itemPages]="itemPages"
      [itemPerPages]="itemPerPages"
      [total]="length"
      [showCount]="false"
      [showSearchPage]="false"
      (handleSelectPage)="selectPage($event)"
      (indexChange)="goToPage($event)"
    />
  </div>
</ng-container>
